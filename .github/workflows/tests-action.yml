# run my java spring boot tests
name: tests-action

on:
  push:
    branches-ignore:
      - main
      - master

jobs:
  run-all-tests:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v3

      - name: Setup Java 17
        uses: actions/setup-java@v3
        with:
          java-version: '17'
          distribution: 'adopt'
      
      - name: Setup Maven
        uses: stCarolas/setup-maven@4.5
        with:
          maven-version: '4.4.0'

      - name: All the Tests and Coverage Checks
        run: mvn clean install

